<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter city Name"
          spellcheck="false"
        />
        <button class="searchCity"><img src="./images/search.png" /></button>
      </div>
      <div class="error">
        <p>invalid city name</p>
      </div>
      <div class="weather">
        <img src="./images/rain.png" class="weather-icon">
        <h1 class="temp">32Â°C</h1>
        <h2 class="city-name">bhiwandi</h2>
        <div class="details">
          <div class="humidity-details">
            <img src="./images/humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="wind-details">
            <img src="./images/wind.png">
            <div>
              <p class="wind">8 km/h</p>
              <p>wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
