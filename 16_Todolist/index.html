<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4eb0924021.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form class="taskinputForm">
        <input type="text" class="gettaskinput" placeholder="Enter your task" />
        <input type="submit" value="Add" class="settaskbtn" />
      </form>
      <div class="displaytaskbox">
        <div class="displaytask">
          <input type="checkbox" id="isComplateOrNot" />
          <p class="displaytaskValue">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores
            doloremque enim vero
          </p>
          <div class="taskeditOrTrash">
            <p class="EditableBtn">✏️</p>
            <p class="saveBtn hide" id="">📁</p>
            <p class="deleteBtn">❌</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
